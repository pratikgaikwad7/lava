<!DOCTYPE html>
<html>
<head>
    <title>Error - Training Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .error-header {
            background-color: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 5px 5px 0 0;
        }
        .error-body {
            border: 1px solid #dee2e6;
            border-top: none;
            padding: 20px;
            border-radius: 0 0 5px 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-header">
                <h4><i class="bi bi-exclamation-triangle"></i> Error Occurred</h4>
            </div>
            <div class="error-body">
                <h5>{{ error_title }}</h5>
                <p>{{ error_message }}</p>
                {% if error_details %}
                <div class="alert alert-secondary mt-3">
                    <small>{{ error_details }}</small>
                </div>
                {% endif %}
                <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">
                    <i class="bi bi-house"></i> Return to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
